      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <a class="nav-item nav-link active" href="{{url_for('Doctor_homepage')}}">Home <span class="sr-only">(current)</span></a>

    <div class="container-fluid p-3 my-3 intro" >
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p  class="Pdata1" style="text-align: center; font-size: 40px;" > Add Medications </p>
        </div>
      </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-6" >
            <div class="Doctor_Add_Prescription" style=" padding-bottom: 10px;">
                <form action="{{url_for('Doctor_Medications')}}" method="POST">
                    <div class="form-group">
                        <span class="form-label">Medication Name</span>
                        <input class="form-control" type="text" placeholder="Medication Name" name="Medication Name"required>
                    </div>
                    <div class="form-group">
                        <span class="form-label">Dosage Per Day</span>
                        <input class="form-control" type="number" placeholder="Dosage Per Day" name="Dosage Per Day"required>
                    </div>
                    <div class="form-group">
                        <span class="form-label">Start Date</span>
                        <input class="form-control" type="date" placeholder="Start Date" name="Start Date" required>
                    </div>
                    <div class="form-group">
                      <span class="form-label">End Date</span>
                      <input class="form-control" type="date" placeholder="End Date" name="End Date" required>
                    </div>
                    
                    <div class="form-btn" style=" padding-bottom: 10px; text-align: center;">
                        <button class="submit-btn btn-success btn-lg  "style="text-align:center; width: 300px;" >Submit</button>
                        
                    </div>
                </form>
              <div class="text-center">
                <a class="btn btn-danger btn-lg " style="text-align: center; padding-bottom: 10px; width: 300px;" href= "{{url_for('Doctor_sh')}}" role="button">Back</a>
